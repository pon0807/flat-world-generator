<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>MCBE Flat World Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="sidebar">
      <h1><i class="fas fa-tools"></i> World Settings</h1>
      <div class="form-group">
        <label for="world-name"><i class="fas fa-home"></i> World Name</label>
        <input type="text" id="world-name" placeholder="Flat World">
      </div>
      <div class="form-group">
        <label for="seed"><i class="fas fa-dice"></i> Seed</label>
        <div class="seed-control">
          <input type="text" id="seed" placeholder="Random Seed">
          <button class="random-seed-btn"><i class="fas fa-dice"></i></button>
        </div>
      </div>
      <div class="form-group">
        <label for="biome" class="required"><i class="fas fa-tree"></i> Biome</label>
        <select id="biome">
          <option value="plains" selected>Plains</option>
          <option value="desert">Desert</option>
        </select>
      </div>
    </div>
    <div class="main-content">
      <button class="add-layer-btn"><i class="fas fa-plus"></i> Add Layer</button>
      <div class="layer-container">
        <div class="layer-header">
          <h2>Layers</h2>
          <button class="reset-layers-btn"><i class="fas fa-trash"></i> Reset</button>
        </div>
        <div class="layer-list" id="layer-list">
          <div class="top-drop-zone"></div>
        </div>
      </div>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
